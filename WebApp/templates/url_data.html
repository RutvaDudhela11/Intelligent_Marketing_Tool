{% extends "web.html" %}
{% block body %}
<style>
 
    td {
           width: 150px;
           text-align: center;
           border: 1px solid black;
           padding: 5px;
         }
</style>
<form action="http://127.0.0.1:4000/search/submit/process", method ="post" >
  
  <label for="category-names">Choose a Category:</label>
  <select name="selection" id="category">
      <option value="select">select category.....</option>
      {%- for category in category %}
                         <option value="{{ category[0] }}">{{ category[1] }}</option> 
      {%- endfor %}
  </select>
<table>
    <thead>
      <tr>
          <th>Url-ID</th>
          <th>Category-ID</th>
          <th>URLS</th>
          <!-- <th>expiry timestamp</th> -->
      </tr>
      </thead>    
      <tbody>
       {% for row in data %}    
              <tr>
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
  <div class="row">
    <input type="submit" value="Process">
  </div>
</form>
{% endblock %}
