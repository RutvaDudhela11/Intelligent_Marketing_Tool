{% extends "web.html" %}
{% block body %}

         <form action = "{{ request.path }}" method="POST">

             {% csrf_token %}

             {{ form.as_p }}
      
             <input type="submit" value="Update">
         </form>
   </div>
</div>     

{% endblock %}
